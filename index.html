<!DOCTYPE html>
<html lang="en">

<head>

  <title>Housing Values in San Diego County</title>

  <div id="container">
    <video id="background_video" loop muted></video>

  <div class="container">

      <div class="col-md-12 jumbotron text-center">

    <div class="row">

        <div class="well">

      </div>
      <div class="col-md-5">
        <div id="lollipop"></div>
      </div>
    </div>
    <nav class="navbar fixed-bottom">
      <div class="navbar-nav navbar-right">
        <img src="/Resources/sandiegocounty.PNG" id = "countyimg" alt="San Diego County Map" class = "responsive">

  </nav>
</div>
